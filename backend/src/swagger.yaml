  /users/register:
    post:
      tags:
        - üîê Authentication
      summary: Register user
      description: >-
        The API endpoint allows user to register or signup to create
        their accounts.
      operationId: registerUser
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
