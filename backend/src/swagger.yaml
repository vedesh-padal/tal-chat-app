                            type: string
                            example: doejohn
                          email:
                            type: string
                            example: user.email@domain.com
                          role:
                            type: string
                            example: ADMIN
                          loginType:
                            type: string
                            example: EMAIL_PASSWORD
                          isEmailVerified:
                            type: boolean
                            example: false
