                            type: string
                            maxLength: 150
                            example: "Hey there! I'm using the Chat app."
                          invitations:
                            type: array
                            items:
                              type: object
                              properties:
                                from:
                                  type: string
                                  format: objectId
                                  example: "60b8d6f4f1a2c24f1c8e4e3b" # Example ObjectId reference to a User
                                status:
                                  type: string
                                  enum:
                                    - NONE
                                    - PENDING
                                    - ACCEPTED
                                    - DECLINED
                                  example: "PENDING"
                          createdAt:
                            type: string
                            example: "2023-06-30T06:42:26.163Z"
                          updatedAt:
                            type: string
                            example: "2023-06-30T06:42:26.247Z"
                  message:
